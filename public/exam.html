<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/style.css">

<body class="min-h-screen bg-slate-50">
  <div class="max-w-3xl mx-auto p-6">
    <header class="py-6 flex items-center justify-between">
      <h1 class="text-xl font-bold">Exam</h1>
      <a class="btn" href="/">Home</a>
    </header>

    <section class="card p-6">
      <div class="grid gap-2">
        <label class="label">Exam</label>
        <select id="exam-select" class="input"></select>
        <label class="label">Section</label>
        <select id="section-select" class="input"></select>
        <button id="btn-start" class="btn btn-primary mt-2">Load Questions</button>
      </div>
    </section>

    <section id="qs" class="hidden card p-6 mt-6">
      <ol id="q-list" class="space-y-4"></ol>
      <button id="btn-submit" class="btn btn-primary mt-4">Submit</button>
      <div id="result" class="mt-4 text-slate-700"></div>
    </section>
  </div>

  <script type="module" src="/api.js"></script>
  <script type="module" src="/student.js"></script>
</body>
</html>
